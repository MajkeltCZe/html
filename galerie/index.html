<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Fotogalerie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="lightbox/css/lightbox.min.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon-2.jpg">
    <link href="../css/galerie.css" rel="stylesheet">
    


<body>
    <header>
        <h1>Fotogalerie - Star Wars</h1>

    </header>
    <div class="topnav" id="myTopnav">
        <a href="../index.html">Tabulky v HTML</a>
        <a href="../multimedia.html">Multimedia</a>
        <a href="index.html" class="active">Fotogalerie</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    <main>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-1.jpg">
                <img src="../img/sw-small-1.jpg" alt="Hoth">
            </a>
            <div class="desc">Hoth</div>
        </div>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-2.jpg">
                <img src="../img/sw-small-2.jpg" alt="Coruscant">
            </a>
            <div class="desc">Coruscant</div>
        </div>


        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-3.jpg">
                <img src="../img/sw-small-3.jpg" alt="Kamino">
            </a>
            <div class="desc">Kamino</div>
        </div>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-4.jpg">
                <img src="../img/sw-small-4.jpg" alt="Mustafar">
            </a>
            <div class="desc">Mustafar</div>
        </div>


        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-5.jpg">
                <img src="../img/sw-small-5.jpg" alt="Naboo">

            <div class="desc">Naboo</div>

        </div>


        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-7.jpg">

                <img src="../img/sw-small-8.jpg" alt="Endor">
            </a>
            <div class="desc">Endor</div>
        </div>

        


        <div class="clear"></div>
    </main>







    <footer>
        <hr>
        <p> &copy;2021 - IT1, Michaela Říčná</p>
    </footer>
    
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
        <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>

</body>

</html>
