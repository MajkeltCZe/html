<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Fotogalerie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="../css/galerie.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Fotogalerie - Star Wars</h1>

    </header>

    <main>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-1.jpg">
                <img src="../img/sw-small-1.jpg" alt="Hoth" width="600" height="400">
            </a>
            <div class="desc">Hoth</div>
        </div>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-2.jpg">
                <img src="../img/sw-small-2.jpg" alt="Coruscant" width="600" height="400">
            </a>
            <div class="desc">Coruscant</div>
        </div>


        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-3.jpg">
                <img src="../img/sw-small-3.jpg" alt="Kamino" width="600" height="400">
            </a>
            <div class="desc">Kamino</div>
        </div>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-4.jpg">
                <img src="../img/sw-small-4.jpg" alt="Mustafar" width="600" height="400">
            </a>
            <div class="desc">Mustafar</div>
        </div>


        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-5.jpg">
                <img src="../img/sw-small-5.jpg" alt="Naboo" width="600" height="400">
            </a>
            <div class="desc">Naboo</div>
        </div>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-6.jpg">
                <img src="../img/sw-small-6.jpg" alt="Tatooine" width="600" height="400">
            </a>
            <div class="desc">Tatooine</div>
        </div>


        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-7.jpg">
                <img src="../img/sw-small-7.jpg" alt="Crait" width="600" height="400">
            </a>
            <div class="desc">Crait</div>
        </div>

        <div class="gallery">
            <a data-lightbox="sw" href="../img/sw-big-8.jpg">
                <img src="../img/sw-small-8.jpg" alt="Endor" width="600" height="400">
            </a>
            <div class="desc">Endor</div>
        </div>

        


        <div class="clear"></div>
    </main>







    <footer>
<hr>
<p>&copy;</p>
    </footer>
    <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
