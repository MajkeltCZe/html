<!DOCTYPE html>
<html lang="cs">

<head>
  <title>Multimedia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="img/favicon-3.jpg">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Multimedia a HTML</h1>
  </header>
  <div class="topnav" id="myTopnav">
    <a href="index.html">Tabulky v HTML</a>
    <a href="#" class="active">Multimedia</a>
    <a href="galerie/index.html">Fotogalerie</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <main>
    <h2>Obrázky v HTML </h2>

    <figure>
      <img id="obrazek" src="img/nature.jpg" alt="nature" title="příroda">
      <figcaption>příroda</figcaption>
    </figure>


    <h2>Audio a video v HTML</h2>

    <figure>
      <video width="700" height="400" controls autoplay muted>
        <source src="media/tornado.mp4" type="video/mp4">

        Váš prohlížeč tento formát nepodporuje.
      </video>

      <figcaption></figcaption>
    </figure>



    <figure>
      <audio controls>
        <source src="media/storm.mp3" type="audio/ogg">

        Váš prohlížeč tento formát nepodporuje.
      </audio>

      <figcaption id="audiocap">zvuk bouře</figcaption>
    </figure>

    <h2>Video z youtube </h2>


    <iframe  src="https://www.youtube.com/embed/x4r7af2Lcmw" title="YouTube video player"
       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>


  </main>

    <hr>

  </footer>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
