<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Multimedia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Multimedia a HTML</h1>
    </header>

    <main>
        <h2>Obrázky v HTML </h2>

        <figure>
            <img src="img/question-mark.png" alt="otazník">
            <figcaption>otazník</figcaption>
        </figure>


        <h2>Audio a video v HTML</h2>

        <figure>
            <video width="320" height="240" controls autoplay muted>
                <source src="media/movie.mp4" type="video/mp4">

                Váš prohlížeč tento formát nepodporuje.
            </video>

            <figure>medvěd</figure>
        </figure>



        <figure>
            <audio controls>
                <source src="media/What's Up--4 Non Blondes [Lyrics On Screen].mp3" type="audio/ogg">

                Váš prohlížeč tento formát nepodporuje.
            </audio>

            <figure>pisnička</figure>
        </figure>

        <h2>Video z youtube </h2>

        <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/kfijuP5HDjU?start=25"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>


    </main>









    <footer></footer>
</body>

</html>
