<!DOCTYPE html>
<html lang="cs">

<head>
  <title>Multimedia</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Multimedia a HTML</h1>
  </header>
  <div class="topnav" id="myTopnav">
    <a href="index.html">Tabulky v HTML</a>
    <a href="multimedia.html" class="active">Multimedia</a>
    <a href="galerie/index.html">Fotogalerie</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <main>
    <h2>Obrázky v HTML </h2>

    <figure>
      <img id="obrazek" src="img/nature.jpg" alt="nature" title="příroda">
      <figcaption>příroda</figcaption>
    </figure>


    <h2>Audio a video v HTML</h2>

    <figure>
      <video width="700" height="400" controls autoplay muted>
        <source src="media/tornado.mp4" type="video/mp4">

        Váš prohlížeč tento formát nepodporuje.
      </video>

      <figcaption></figcaption>
    </figure>



    <figure>
      <audio controls>
        <source src="media/storm.mp3" type="audio/ogg">

        Váš prohlížeč tento formát nepodporuje.
      </audio>

      <figcaption id="audiocap" >zvuk bouře</figcaption>
    </figure>

    <h2>Video z youtube </h2>


    <iframe width="700" height="400" src="https://www.youtube.com/embed/x4r7af2Lcmw" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>


  </main>









  <footer></footer>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>

</html>
